<body>
    <header class="header">
        <div class="conteiner">
            <a href="index.html" class="logo"><img th:src="@{./img/logo.jpg}" src="img/logo.jpg" alt="logo" ></a>
           
             <a href="#" class="nav">Увійти</a>

    <div class="main-content">
        <div class="formBlock">

                <input type="email" id="username" name="username" placeholder="Email" required><br><br>
            
                <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            
                <input type="submit" value="Увійти">
            </form>
            <a href="#" class="forgetPassword">Забули пароль?</a>
            <a href="#" class="login-button">Зареєструватися</a>
          </div>
    </div>

    <footer class="footer">
        <p style="font-size: 20pt;">Навчальний проект</p>
        <div class="contact-info">
            <p>Контакти:</p>
            <ul>
                <li>pavlo.kokhanevych@nure.ua</li>
            </ul>
        </div>
    </footer>
